<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="innerheader">
        <a href="index.html" class="navbar-brand">Lifestyle Store</a>
        <a href="pages/login.html" class="header-link"
          ><span class="glyphicon glyphicon-log-in"></span> Login</a
        >
        <a href="pages/signup.html" class="header-link"
          ><span class="glyphicon glyphicon-user"></span> Signup</a
        >
      </div>
    </div>

    <div class="container login-container">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Login</h4>
          </div>
          <div class="panel-body">
            <p class="text-warning">Login to make a purchase</p>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
          <div class="panel-footer">
            Don't have an account? <a href="pages/signup.html">Register</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <center>
          Copyright Â© Lifestyle Store. All Rights Reserved | Contact Us: +91
          90000 00000
        </center>
      </div>
    </div>
  </body>
</html>
